<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Category
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
        <div class="accordion-body" *ngIf="filterCatagories.length > 0" >
            <div class="form-check" *ngFor="let items of filterCatagories">
                <input class="form-check-input" type="checkbox" value="{{items}}" id="{{items}}" (change)="updateFilter($event,'checkBox',items)">
                <label class="form-check-label" for="{{items}}">
                  {{items | titlecase}}
                </label>
              </div>
        </div>
      </div>
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          Price Range
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo">
        <div class="accordion-body" *ngIf="filterCatagories.length > 0" >
          <ngx-slider [(value)]="minPrice"  [(highValue)]="maxPrice" [options]="options" (userChange)="updateFilter($event)"></ngx-slider>
        </div>
      </div>
    </div>
</div>
